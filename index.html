<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер автобусов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Автобусы, которые скоро подъезжают:</h1>
            <ul id="bus-list">
                
            </ul>
        </div>

        <div id="map" style="width: 100%; height: 400px;"></div>

        <div class="controls">
            <button id="zoom-in">Увеличить</button>
            <button id="zoom-out">Уменьшить</button>
            <div class="advertisement">
                
                <img src="https://via.placeholder.com/150" alt="Реклама">
            </div>
        </div>
    </div>

    
    <script src="https://api-maps.yandex.ru/2.1/?apikey=fc99bb2c-2476-4cd9-858f-9ae884b14c98&lang=ru_RU" type="text/javascript"></script>
    
    <script src="script.js"></script>
</body>
</html>
